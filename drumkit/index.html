<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <div id="wrapper">

    <div class="keys" data-key="65">
      <h1>A</h1>
      <p>CLAP</p>
    </div>

    <div class="keys" data-key="83">
      <h1>S</h1>
      <p>HIHAT</p>
    </div>

    <div class="keys" data-key="68">
      <h1>D</h1>
      <p>KICK</p>
    </div>

    <div class="keys" data-key="70">
      <h1>F</h1>
      <p>OPENHAT</p>
    </div>

    <div class="keys" data-key="71">
      <h1>G</h1>
      <p>BOOM</p>
    </div>

    <div class="keys" data-key="72">
      <h1>H</h1>
      <p>RIDE</p>
    </div>

    <div class="keys" data-key="74">
      <h1>J</h1>
      <p>SNARE</p>
    </div>

    <div class="keys" data-key="75">
      <h1>K</h1>
      <p>TOM</p>
    </div>

    <div class="keys" data-key="76">
      <h1>L</h1>
      <p>TINK</p>
    </div>

  </div>

  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


  <script>
    window.addEventListener('keydown', function(e) {
      const myKeys = document.querySelectorAll('.keys');
      const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      if (!sound) {
        return; //Stops the program for me
      } else {
        sound.play();
        sound.currentTime = 0; //So the sound can method .play reset once time take to execute is > 0;

        myKeys.forEach(key => {
          if (key.dataset.key == sound.dataset.key) {
            key.classList.add('playing');
            setTimeout(function() {
              key.classList.remove('playing');
            }, 100);
          }

        });
      }
    });

  </script>


</body>

</html>
