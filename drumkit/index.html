<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="sounds-row">
      <div class="myClass" data-key="65">
        <h2>A</h2>
        <span>clap</span>
      </div>
      <div class="myClass" data-key="83">
        <h2>S</h2>
        <span>hihat</span>
      </div>
      <div class="myClass" data-key="68">
        <h2>D</h2>
        <span>kick</span>
      </div>
      <div class="myClass" data-key="70">
        <h2>F</h2>
        <span>openhat</span>
      </div>
      <div class="myClass" data-key="71">
        <h2>G</h2>
        <span>boom</span>
      </div>
      <div class="myClass" data-key="72">
        <h2>H</h2>
        <span>ride</span>
      </div>
      <div class="myClass" data-key="74">
        <h2>J</h2>
        <span>snare</span>
      </div>
      <div class="myClass" data-key="75">
        <h2>K</h2>
        <span>tom</span>
      </div>
      <div class="myClass" data-key="76">
        <h2>L</h2>
        <span>think</span>
      </div>
    </div>
  </div>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


  <script>
    window.addEventListener('keydown', function(e) {
      //For sound production
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      if (!audio) {
        return //Stops the program for me
      } else {
        audio.play();
        audio.currentTime = 0;
      }

      //For animation
      const beat_animate = document.querySelector(`div[data-key="${e.keyCode}"]`);
      beat_animate.classList.add('playing');

      //To end animation
      const keys = document.querySelectorAll('.myClass');
      keys.forEach(val => val.addEventListener('transitionend', function(e) {
        if (e.propertyName != "transform") {
          return;
        }
        this.classList.remove('playing'); //Do console.log(this) to understand what "this" is for
      }));
    });

  </script>
</body>

</html>
